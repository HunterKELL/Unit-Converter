<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div id="main-container">
        <div id="title-container">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="number-input" type="number
            ">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversion-container">
            <div class="sub-unit-div" id="top-div-margin">
                <h3 class="sub-title">Length (Meter/Feet)</h3>
                <p class="conversion-text">hiwahodihwoaihdwioahd</p>
            </div>
            <div class="sub-unit-div">
                <h3 class="sub-title">Length (Meter/Feet)</h3>
                <p class="conversion-text">hiwahodihwoaihdwioahd</p>
            </div>
            <div class="sub-unit-div" id="bottom-div-margin">
                <h3 class="sub-title">Length (Meter/Feet)</h3>
                <p class="conversion-text">hiwahodihwoaihdwioahd</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
